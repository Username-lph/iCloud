<!doctype html>
<html lang="en" ng-app="iCloud">

	<head>
		<meta charset="UTF-8" />
		<title>iCloud</title>
		<link rel="stylesheet" href="./css/iCloud.css" />
	</head>

	<body ng-controller="mainCloud">

		<!--left-main-view-->
		<div id="iCloud" class="ic-view left-main-view">
			<!--left-top-view-->
			<div class="ic-view left-top-view">
				<ul>
					<li class="logo"></li>
					<li class="sx-view">
						<div class="info">提醒事项</div>
						<div class="info-img"></div>
						<div class="info-inner">
							<ul></ul>
						</div>
					</li>
					<li class="add" ng-click="addList();save2local()"></li>
				</ul>
			</div>
			<!--left-bottom-view-->
			<div class="ic-view left-bottom-view">
				<div class="collection-top">
					<ul class="ic-outline">
						<li class="ic-nz"></li>
						<li class="ic-info">已计划</li>
					</ul>
					<div class="row-top"></div>
					<div class="row-bottom"></div>
				</div>

				<!--<ul class="collection-bottom" id="lists">-->
				<div my-ul>
					<li class="sc-outline" ng-repeat="v in lists track by $index">
						<!--<ul class="collection-color-icon">-->
						<div class="icon {{v.theme}}"></div>
						<div class="title"></div>
						<input type="text" ng-model="v.name" ng-keyup="save2local()" />
						<!--<input type="text" ng-model="v.name" ng-keyup="save2local()" />-->
						<div class="share"></div>
						<!--</ul>-->
						<div class="row-bottom"></div>
					</li>
				</div>
				<!--</ul>-->

			</div>
		</div>
		<!--left-main-view End-->

		<!--right-main-view-->
		<div id="iClouds" class="right-amin-view">
			<!--right-top-->
			<div class="right-top-view">
				<div class="left-top">
					<div class="left-icon"></div>
					<input type="text" value="搜索所有提醒" />
				</div>
				<div class="right-top">
					<label for="">刘鹏辉</label>
					<div class="info-img"></div>
					<div class="line"></div>
					<div class="help"></div>
				</div>
			</div>
			<!--right-top End-->

			<!--right-center-->
			<div class="right-center-view">
				<div class="right-cetner">
					<div class="right-title">
						<div class="title">{{lists[cu].name}}</div>
						<div ng-xk>
							<label for="">选项</label>
							<ul class="right-xk">
								<li class="xk-info">
									<div class="xk-img">
										<div class="input">
											<input type="text" ng-model="lists[cu].name" ng-keyup="save2local()"/>
										</div>
										<div class="color">
											<div class="tle">
												列表颜色
											</div>
											<ul class="color-img" id="color">
												<li class="img first">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
												<li class="img">
													<div class="img-icon"></div>
												</li>
											</ul>
										</div>
									</div>
									<ul class="xk-button">
										<li class="delete">删除</li>
										<li class="cancel">取消</li>
										<li class="finish">完成</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
					<div class="right-inner">
						<div class="row-top"></div>
						<div class="finish">
							<div class="complete">
								<div class="container">已完成：0 项</div>
							</div>
							<div class="project">
								<div class="row-top"></div>
								<div class="row-bottom"></div>
								<div class="pro-title">新项目...</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--right-center End-->
		</div>
		<!--right-main-view End-->

	</body>

</html>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/Angular.js"></script>
<script type="text/javascript" src="./js/iCloud.js"></script>
