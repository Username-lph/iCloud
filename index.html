<!doctype html>
<html lang="en" ng-app="iCloud">

	<head>
		<meta charset="UTF-8" />
		<title>iCloud</title>
		<link rel="stylesheet" href="./css/iCloud.css" />
	</head>

	<body ng-controller="mainiCloud">
		
		<!--left-main-view-->
		<div id="iCloud" class="ic-view left-main-view">
			<!--left-top-view-->
			<div class="ic-view left-top-view">
				<ul>
					<li class="logo"></li>
					<li class="sx-view">
						<div class="info">提醒事项</div>
						<div class="info-img"></div>
						<div class="info-inner">
							<ul></ul>
						</div>
					</li>
					<li class="add"></li>
				</ul>
			</div>
			<!--left-bottom-view-->
			<div class="ic-view left-bottom-view">
				<div class="collection-top">
					<ul class="ic-outline">
						<li class="ic-nz"></li>
						<li class="ic-info">已计划</li>
					</ul>
					<div class="row-top"></div>
					<div class="row-bottom"></div>
				</div>
				<ul class="collection-bottom">
					<li class="sc-outline">
						<ul class="collection-color-icon">
							<li class="icon"></li>
							<li class="title">新列表</li>
							<li class="share"></li>
						</ul>
						<div class="row-bottom"></div>
					</li>
				</ul>
			</div>
		</div>
		<!--left-main-view End-->
		
		<!--right-main-view-->
		<div id="iClouds" class="right-amin-view">
			<!--right-top-->
			<div class="right-top-view">
				<div class="left-top">
					<div class="left-icon"></div>
					<input type="text" value="搜索所有提醒"/>
				</div>
				<div class="right-top">
					<label for="">刘鹏辉</label>
					<div class="info-img"></div>
					<div class="line"></div>
					<div class="help"></div>
				</div>
			</div>
			<!--right-center-->
			<div class="right-center-view">
				<div class="right-cetner">
					<div class="right-title">
						<div class="title">新列表</div>
						<div class="right-button">
							<label for="">选项</label>
						</div>
					</div>
					<div class="right-inner">
						<div class="row-top"></div>
						<div class="finish">
							<div class="complete">
								<div class="container">已完成：0 项</div>
							</div>
							<div class="project">
								<div class="row-top"></div>
								<div class="row-bottom"></div>
								<div class="pro-title">新项目...</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--right-main-view End-->
		
	</body>

</html>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/Angular.js"></script>
<script type="text/javascript" src="js/iCloud.js"></script>
